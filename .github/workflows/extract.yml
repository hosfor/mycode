name: Extract ZIP File

on:
  push:
    branches:
      - main

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Unzip file
        run: |
          mkdir -p extracted_files
          unzip Multi-Hospital.zip -d extracted_files

      - name: Commit and push changes
        run: |
          git config --global user.name "hosfor"
          git config --global user.email "hosfor@gmail.com"
          git add extracted_files
          git commit -m "Added extracted files"
          git push
